<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Responsive form with Bootstrap</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style_form_mobile.css">

  
</head>

<body>
  <div id="wrapper" class="container">

  
  <h1>Alvin Fleurantin</h1>
  <p>Directeur artistique Junior</p>
  <p><strong>Envoyer vos messages à :</strong> <a href="mailto:workwithus@gmail.com">AlvinFleurantin@gmail.com</a></p>

    <form id="form-work" class="" name="form-work" action="#">
      
      <fieldset>
      
        <div class="form-group">
          <div class="col-md-6">
            <label class="control-label" for="nome">Nom</label>
            <input name="nome" class="form-control" placeholder="Nom" type="text">
            </div>
          </div>

        <div class="form-group">
            <div class="col-md-6">
              <label class="control-label" for="surname">Prénom</label>
              <input name="surname" class="form-control" placeholder="Prénom" type="text">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6">
              <label class="control-label" for="tel">Tel</label>
              <div class="input-group">
                <input name="tel" class="form-control" placeholder="Numéro" type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6">
              <label class="control-label" for="mobile">Mobile</label>
              <div class="input-group">
                <input name="mobile" class="form-control" placeholder="Numéro" type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6">
              <label class="control-label" for="email">Email</label>
              <input name="email" class="form-control" placeholder="exemple@gmail.com" type="text">
            </div>
          </div>

        
          <div class="form-group">
            <div class="col-md-12">
              <button type="button" class="btn btn-primary btn-lg btn-block info">Envoyer</button>
            </div>
          </div>     
      </fieldset> 
    </form>
</div>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

  
</body>
</html>
